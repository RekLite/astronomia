    <section>
    <h1>Formulaire d'inscription</h1>
    <form method="get" action="https://httpbin.org/get">
        <fieldset class="identite">
      		<legend><b>Identité</b></legend>
        <div class="block2">
    		<label for="f_civilite">&#160;&#160;&#160;&#160;&#160;&#160;Civilité :
      			<select name="iden_civilite" id="f_civilite">
      				<option value="monsieur">Mr.</option>
      				<option value="madame">Mme</option>
      			</select>
      			</label>
     		<br />
        <div class="block">
        		<label for="f_prenom">Prénom :</label>
        		<input type="text" name="iden_prenom" id="f_prenom" />
      	 	<br />
     	 		<label for="f_nom">Nom :</label>
       	 		<input type="text" name="iden_nom" id="f_nom" />
      		<br />
      	</div>
        		<label for="f_date">Date de naissance :</label>
        		<input type="text" name="iden_date" id="f_date" placeholder="jj/mm/aaaa" />
     	  	<br />
     	<div class="block">
        	<label for="f_mail">Email :</label>
        	<input type="email" name="iden_email" id="f_mail" />
        </div>
    </div>
        </fieldset>

        <fieldset>
        	<legend><b>Adresse de facturation</b></legend>
        <div class="block block2">
        		<label for="f_adresse">Adresse :</label>
        		<input type="text" name="fact_adresse" id="f_adresse" />
        	<br />
        		<label for="f_code_postal">Code Postal :</label>
        		<input type="number" max="98834" name="fact_code_postal" id="f_code_postal" />
        	<br />
        		<label for="f_ville">Ville :</label>
        		<input type="text" name="fact_ville" id="f_ville" />
        </div>
        </fieldset>

        <fieldset>
        	<legend><b>Adresse de livraison</b></legend>
            <div class="block2">
        		<label for="f_idem">Idem que facturation :</label>
        		<input type="checkbox" id="f_idem" onclick="validate()"/>
        	<br />
        <div class="block">
        		<label for="fbis_adresse">Adresse :</label>
        		<input type="text" name="livr_adresse" id="fbis_adresse" />
        	<br />
        		<label for="fbis_code_postal">Code Postal :</label>
        		<input type="number" max="98834" name="livr_code_postal" id="fbis_code_postal" />
        	<br />
        		<label for="fbis_ville">Ville :</label>
        		<input type="text" name="livr_ville" id="fbis_ville"/>
        </div>
    </div>
        </fieldset>
    	<input id="envoyer" type="submit" value="Envoyer"/> 
       </form>
